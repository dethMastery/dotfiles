# Use custom format
format = """
[┌───────────────────>](bold green) 
[│](bold green) $directory $package
[│](bold green)$package $git_branch $git_status 
[└─>](bold green) """

right_format = """
[───>](bold green)$username$hostname
"""

# Wait 10 milliseconds for starship to check files under the current directory.
scan_timeout = 10

# Disable the blank line at the start of the prompt
add_newline = false

# Set "foo" as custom color palette
palette = "foo"

# Define custom colors
[palettes.foo]
# Overwrite existing color
blue = "21"
# Define new color
mustard = "#af8700"

[directory]
truncation_symbol = "…/"

[git_branch]
symbol = '🧐 '
truncation_symbol = ''

[git_status]
ahead = '☝️ ${count}'
behind = '👇 ${count}'
diverged = '👆 ${ahead_count} - 👇 ${behind_count}'
up_to_date = '👍 Update'
untracked = '❓ Untracked'
modified = '[⁉ Modified](red)'
staged = '[++\($count\)](green)'

[hostname]
format = ' on [$ssh_symbol](bold blue)[$hostname](bold coral)'

[username]
style_user = 'white bold'
style_root = 'black bold'
format = ' [$user]($style)'